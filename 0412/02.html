    gif ->  그림파일

            즉 용량을 조절할 수 있다
            애니메이션파일도 된다
            배경을 투명하게 할 수 잇다

                    사진의 퀄리티를 상중하로 설정할 수 있다
                    화질은 좋지만 용량이 클 수가 있다
    

    png ->  용량도 작고 화질도 좋고 배경도 투명하게 할 수 있다
